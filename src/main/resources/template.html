<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
</head>
<body>

<label for="title">Title</label>
<p>
    <input id="title" type="text" onclick="copy(this)" value="{title}"/>
</p>


<label for="articleUrl">Article Url</label>
<p>
    <input id="articleUrl" type="text" onclick="copy(this)" value="{articleUrl}"/>
</p>


<label for="audioUrl">Audio Url</label>
<p>
    <input id="audioUrl" type="text" onclick="copy(this)" value="{audioUrl}"/>
</p>


<label for="audioLength">Audio Length</label>
<p>
    <input id="audioLength" type="text" onclick="copy(this)" value="{audioLength}"/>
</p>


<label for="body">Body</label>
<p>
    <input id="body" type="text" onclick="copy(this)" value="{body}"/>
</p>


<script>
    var isSupported = document.queryCommandSupported('copy');
    if (!isSupported) console.error("The Clipboard is not supported!");
    var elements = document.getElementsByTagName("p");
    var range    = document.createRange();

    window.getSelection().addRange(range);

    function copy(e) {
        console.log(e.value);
        e.select();
        document.execCommand('copy');
    }

</script>
</body>
</html>
