group 'me.avo'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1'
    ext.log4j_version = '2.8.1'

    repositories {
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'


task fatJar(type: Jar) {

    manifest {
        attributes 'Implementation-Title': 'NHK-Easy-Kumo',
                'Implementation-Version': version,
                'Main-Class': 'Application'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar

}

kotlin {
    experimental {
        coroutines "enable"
    }
}

repositories {
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4j_version
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4j_version
    compile "org.seleniumhq.selenium:selenium-chrome-driver:3.3.0"
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile group: "org.apache.httpcomponents", name: "httpclient", version: "4.5.3"
    compile 'com.github.salomonbrys.kotson:kotson:2.5.0'
    compile 'com.beust:jcommander:1.64'
    compile 'org.mongodb:mongodb-driver:3.4.2'
    compile 'net.jodah:failsafe:1.0.3'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:0.14'

    testCompile("org.junit.platform:junit-platform-launcher:1.0.0-M4")
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0-M4"
    testCompile "org.amshove.kluent:kluent:1.19"

}
