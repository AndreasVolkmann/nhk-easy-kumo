group 'me.avo'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.0'

    repositories {
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'


task fatJar(type: Jar) {

    manifest {
        attributes 'Implementation-Title': 'NHK-Easy-Kumo',
                'Implementation-Version': version,
                'Main-Class': 'Application'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar

}

repositories {
    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1' }
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:3.3.0"
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile 'org.mongodb:mongodb-driver:3.4.2'
    compile 'com.beust:jcommander:1.64'

    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0-M3"
    testCompile "org.amshove.kluent:kluent:1.16"

}
